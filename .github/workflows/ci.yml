---
name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *" # daily

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        # TODO: remove when python updates to 3.12.1
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v3

      - run: |-
          make lint

      - run: |-
          make release
